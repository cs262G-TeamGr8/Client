<!-- contact.html -->
<!-- Allows for contact regarding feedback or questions -->

<div class="box box-solid box-primary">
    <div class="box-header with-border">
        <h1>
            {{message}}
        </h1>
    </div>

    <div class="box-body">
        <div class="row">
            <div class="col-md-12">
                    <form class="form-horizontal" action="mailto:bdv9@students.calvin.edu" method="post">
                        <fieldset>

                            <div class="form-group">
                                <div class="col-md-8">
                                    <input id="fname" name="name" type="text" placeholder="Name" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-8">
                                    <input id="email" name="email" type="text" placeholder="Email Address" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-8">
                                    <textarea class="form-control" id="message" name="message" placeholder="Enter your massage for us here. We will get back to you within 2 business days." rows="7"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-default navbar-btn">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
            </div>
        </div>
    </div>

</div>
