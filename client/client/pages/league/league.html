<!-- league.html -->
<!-- Displays information regarding specific league -->
<div class="box box-solid box-primary">
    <div class="box-header with-border">
        <h1>
            {{message}}
        </h1>
    </div>
    <p>  Welcome to your team page.</p>
    <div class="box-body">
        <h2>Standings</h2>
        <table class="table table-bordered">
            <tr>
                <th>Team</th>
                <th>Wins</th>
                <th>Losses</th>
            </tr>
            <tr ng-repeat="x in standings">
                <td>{{ x.name }}</td>
                <td>{{ x.wins }}</td>
                <td>{{ x.losses }}</td>
            </tr>

        </table>
    </div>

</div>
