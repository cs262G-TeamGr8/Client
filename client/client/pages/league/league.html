<!-- league.html -->
<!-- Displays information regarding specific league -->
<div class="box box-solid box-primary">
    <div class="box-header with-border">
        <h1>
            {{message}}
        </h1>
    </div>

    <div class="box-body">
        <h2>Standings</h2>
        <table class="table table-bordered">
            <tr>
                <th>Team</th>
                <th>Wins</th>
                <th>Losses</th>
            </tr>
            <tr ng-repeat="x in standings | orderBy:'(wins/(wins+losses))':true">
                <td>{{ x.name }}</td>
                <td>{{ x.wins }}</td>
                <td>{{ x.losses }}</td>
            </tr>

        </table>
    </div>
</div>

<div class="box box-solid box-primary">
    <div class="box-body">
        <h2>Schedule</h2>
        <table class="table table-bordered">
            <tr>
                <th>Home Team</th>
                <th>Away Team</th>
                <th>Date</th>
            </tr>
            <tr ng-repeat="x in schedule">
                <td>{{ x.home }}</td>
                <td>{{ x.away }}</td>
                <td>{{ x.date | date:"MM/dd/yyyy 'at' h:mma" }}</td>
            </tr>
        </table>
    </div>
</div>
