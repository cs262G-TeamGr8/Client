<!-- team.html -->
<!-- Displays information regarding specific team -->

<div class="box box-solid box-primary">
    <div class="box-header with-border">
        <h1>
            {{message}}
        </h1>
    </div>

    <div class="box-body">
        <h2>Schedule</h2>
        <table class="table table-bordered">
            <tr>
                <th>Home Team</th>
                <th>Away Team</th>
                <th>Date</th>
            </tr>
            <tr ng-repeat="x in schedule | orderBy: 'date'">
                <td>{{ x.home }}</td>
                <td>{{ x.away }}</td>
                <td>{{ x.date | date:"MM/dd/yyyy 'at' h:mma" }}</td>
            </tr>
                      
        </table>
    </div>

</div>
